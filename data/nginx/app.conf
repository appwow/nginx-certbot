server {
    listen 80;
    server_name data-scraper.efficient.guru;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Client
server {
    listen 443 ssl;
    server_name data-scraper.efficient.guru;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/data-scraper.efficient.guru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/data-scraper.efficient.guru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://app-client:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}

# Server
server {
    listen 8080 ssl;
    server_name data-scraper.efficient.guru;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/data-scraper.efficient.guru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/data-scraper.efficient.guru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://app-service:8081;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}

map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream websocket {
        server app-service:55555;
    }


# WebSocket Server
server {
    listen 55555 ssl;
    server_name data-scraper.efficient.guru;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/data-scraper.efficient.guru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/data-scraper.efficient.guru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }
}
